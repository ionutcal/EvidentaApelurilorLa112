<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-form h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #e04e21;
        }
        .error, .success {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form action="login.php" method="POST" class="login-form">
        <h1>Autentificare</h1>
        <input type="text" name="telefon_serviciu" placeholder="Număr de telefon" required>
        <input type="password" name="parola" placeholder="Parolă" required>
        <button type="submit">Autentificare</button>
    </form>
</body>
</html>
